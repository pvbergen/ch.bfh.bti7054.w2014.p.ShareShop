<!DOCTYPE html>
<html>
<head>
	<title>Unser Webshop</title>
	<link rel="stylesheet" href="./css/css.css">
	<link rel="stylesheet" href="./css/reset.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="./js/js.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
	<div id="page">
		<div id="header">
			<div class="logo">
				<img src="./images/logo.png" />
			</div>
			<div class="dynamic clearfix">
				<div class="search">
					<input class="searchfield" type="text" name="search" placeholder="Produktsuche, z.B. Toaster, Schnautzbart">
					<span class="searchbutton glyph-search" value="send">
					</div>
					<div class="navigation">				
						<a href="settings.html"><span class="glyph-cog"></span></a> 		
					</div>

				</div>
			</div>
			<div id="bodysection">
				<div id="subnavigation">
					<ul class="level-1">
						<li>
							<span>Account information</span>
							<ul class="level-2" toggled="false">
								<li><span>Unterkategorie1</span></li>
								<li><span>Unterkategorie2</span></li>
								<li><span>Unterkategorie3</span></li>
							</ul>
						</li>
						<li>
							<span>Product upload</span>
							<ul class="level-2" toggled="false">
								<li><span>Unterkategorie</span></li>
								<li><span>Unterkategorie2</span></li>
								<li><span>Unterkategorie3</span></li>
							</ul>
						</li>
						<li>
							<span>Oberkategorie3</span>
							<ul class="level-2">
								<li><span>Unterkategorie</span></li>
								<li><span>Unterkategorie2</span></li>
								<li><span>Unterkategorie3</span></li>
							</ul>
						</li>
					</ul>
				</div>

				<div id="content">
					<div class="product-upload">
						<h1>Neues Produkt hinzugf&uuml;gen</h1>
						<form action="settings_submit" method="get" accept-charset="utf-8">
							<div class="input-wrapper">
								<label for="productName">Name</label>
								<input type="text" id="productName" name="productName" placeholder="Name" />
							</div>

							<div class="input-wrapper">
								<label for="productDescription">Beschreibung</label>
								<input type="text" id="productDescription" name="productDescription" placeholder="Beschreibung" />
							</div>

							<div class="input-wrapper"><label for="productCategory">Oberkategorie</label>
								<select name="productCategory" id="productCategory" multiple>
									<option value="1">Filme</option>
									<option value="2">Fahrr&auuml;der</option>
									<option value="3">Windeln</option>
								</select>
							</div>

							<div class="input-wrapper">
								<label for="productSubCategory">Unterkategorie</label>
								<select name="productSubCategory" id="productSubCategory" multiple>
									<option value="1">Fun</option>
									<option value="2">Sadness</option>
									<option value="3">Business</option>
								</select>
							</div>

							<div class="input-wrapper">
								<label for="location">Standort</label>
								<input type="text" id="location" name="location" placeholder="Standort">
							</div>

							<div class="input-wrapper">
								<label for="productDescription">Beschreibung</label>
								<input type="text" id="productName" name="" placeholder="Beschreibung">
							</div>
							<div class="input-wrapper">
								<input type="submit" class="button" name="submit" value="Speichern">
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>

</body>
</html>
